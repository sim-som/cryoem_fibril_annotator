# environment.yml
# Conda environment file for Cryo-EM Fibril Annotator
# 
# To create the environment:
#   conda env create -f environment.yml
# Or with mamba (faster):
#   mamba env create -f environment.yml
#
# To activate:
#   conda activate cryoem-annotator

name: cryoem-annotator
channels:
  - conda-forge

dependencies:
  # Python version
  - python=3.10
  
  # Core scientific stack
  - numpy>=1.23
  - scipy>=1.9
  - pandas>=1.5
  
  # Image processing
  - scikit-image>=0.20
  - mrcfile>=1.4
  
  # Parallel computing
  - dask>=2023.5
  - distributed>=2023.5
  - dask-image>=2023.3
  
  # Visualization and GUI
  - napari>=0.4.18
  - pyqt>=5.15
  - qtpy>=2.3
  - magicgui>=0.7
  - pyopengl>=3.1
  
  # Additional napari plugins (optional but useful)
  - napari-console>=0.0.8
  
  # Jupyter support (optional, for testing)
  - ipykernel>=6.20
  - jupyter>=1.0
  
  # Performance optimization
  - numba>=0.56
  
  # File handling
  - h5py>=3.8
  - zarr>=2.14
  
  # Development tools (optional)
  - ipython>=8.10
  
  # Pip dependencies (if any packages are not available via conda)
  - pip
  - pip:
    # Add any pip-only packages here if needed
    # For example, specific napari plugins not in conda-forge
